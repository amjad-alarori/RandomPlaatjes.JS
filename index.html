<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat shuffle</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            font-family: 'Copse', serif;
            text-align: center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Cats shuffle</h1>
    <div id="pics">
        <img src="../javascript/img1.jpg">
        <img src="../javascript/img2.jpg">
        <img src="../javascript/img3.jpg">
        <img src="../javascript/img4.jpg">
        <img src="../javascript/img5.jpg">
        <img src="../javascript/img6.jpg">
        <img src="../javascript/img7.jpg">
        <img src="../javascript/img8.jpg">
        <img src="../javascript/img9.jpg">
    </div>

   <script>
       var plaatjes = document.getElementsByTagName("img");
       var random = 0;

       var randomNumbers = [];
    
       while(randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if(randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);

        }
        
       }

       random = 0;
       for (var plaatje in plaatjes) {
           plaatjes[plaatje].src = "../javascript/img" + randomNumbers[random] +".jpg";
           random++;
           
       }
       
   </script>
    
</body>
</html>
